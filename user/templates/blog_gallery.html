<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Blog Galeri</title>
</head>
<body>
<h2>{{ blog.title }}</h2>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message|safe }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="blog_id" id="id_blog_id" value="{{ blog.id }}" required>
    <label for="id_title">Title:</label>
    <input type="text" name="title" class="wpcf7-form-control" placeholder="title" maxlength="50" id="id_title" required>
    <label for="id_image">Image:</label>
    <input type="file" name="image" class="wpcf7-form-control" placeholder="image" accept="image/*" id="id_image" required>
    <button class="btn" type="submit">Fotograf Yukle</button>
</form>
<hr>
<h4>YÃ¼klenen Resimler</h4>
{% for rs in images %}
    <img src="{{ rs.image.url }}" height="200">
{% endfor %}
</body>
</html>
